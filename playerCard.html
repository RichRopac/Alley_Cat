<!-- Page which displays the cats for a player to choose from -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Box</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/playerCard.css" />
  </head>
  <body>
    <div class="card-container">
      <header>
        <h1>Choose A Character</h1>
      </header>
      <div class="cards">
        <div class="card" style="width: 18rem">
          <img
            src="./images/Player1/run/skeleton-04_running_00.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Pascal</h5>
            <p class="card-text">
              Not all heroes wear capes. Some have collars.
            </p>
            <button type="button" id="selectPlayer1" class="btn btn-primary">
              Pick Me
            </button>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img
            src="./images/Player2/run/skeleton-002_run_00.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Banjo-Kazooie</h5>
            <p class="card-text">I came, I purred, I conquered.</p>
            <button type="button" id="selectPlayer2" class="btn btn-primary">
              Pick Me
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/playerCard.js"></script>
  </body>
</html>
